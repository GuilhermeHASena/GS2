<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/ambiente-atualizar.js" defer></script>
    <title>Atualização de Ambiente</title>
</head>
<body onload="carregar()">
    <div class="container-principal">
        <h1 class="cadastro-title">Atualização de Ambiente</h1>
        <form action="#" method="post" class="cadastro-form" id="form">
            <div class="form-top">
                <div class="form-divider">
                    <input type="text" class="form-field" id="estado" placeholder="Estado:" required>
                    <input type="text" class="form-field" id="cidade" placeholder="Cidade:"required>
                    <input type="text" class="form-field" id="bairro" placeholder="Bairro:"required>
                    <input type="text" class="form-field" id="temperatura" placeholder="Temperatura Ambiente:"required pattern="^[0-9]{2}">
                    <input type="text" class="form-field" id="qualidadeAr" placeholder="Qualidade do Ar:"required>
                </div>
            </div>
            <button type="submit" class="form-buttom">Atualizar</button>
        </form>
    </div>
</body>
</html>
