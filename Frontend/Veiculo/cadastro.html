<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/veiculo-cadastrar.js" defer></script>
    <title>Cadastro de Veiculo</title>
</head>
<body onload="carregarAmbiente()">
    <div class="container-principal">
        <h1 class="cadastro-title">Cadastro de Veiculo</h1>
        <form action="#" method="post" class="cadastro-form" id="form">
            <div class="form-top">
                <div class="form-divider">
                    <input type="text" class="form-field" id="marca" placeholder="Marca:" required>
                    <input type="text" class="form-field" id="modelo" placeholder="Modelo:" required>
                    <input type="text" class="form-field" id="placa" placeholder="Placa:" pattern="^[A-Za-z]{3}[0-9]{4}$|^[A-Za-z]{3}[0-9][A-Za-z][0-9]{2}" required>
                    <input type="text" class="form-field" id="quilometragem" placeholder="Quilometragem:" pattern="^[0-9]{1,}$" required>
                    <select name="ambiente" id="ambiente" class="form-field">
                        <option value="0">Escolha um ambiente</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="form-buttom">Cadastrar</button>
        </form>
    </div>
</body>
</html>
